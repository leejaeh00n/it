<html>
    <head>
        <meta charset = "utf-8">
        <meta name= "vieport"
            content="width-device-width, user-calable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>끝말잇기</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id = "root">
            <word-relay/>
        </div>
        <script>
            Vue.component('word-relay', {
                template:`
                <div>
                    <div>{{word}}</div>
                        <form v-on:submit = "onSubmitForm">
                            <input type = "text" ref = "answer" v-model = "input">
                            <button type = "submit">입력</button>
                        </form>
                    <div>{{result}}</div>
                </div>
                `,
                data() {
                    return {
                    word: '제로초',
                    input: '',
                    result: '',
                    };
                },
                methods:{
                    onSubmitForm(e){
                        e.preventDefault();
                        if(this.word[this.word.length-1]==this.input[0]){
                            this.result = '정답!';
                            this.word = this.input;
                            this.input='';
                            this.$refs.answer.focus();
                        }
                        else{
                            this.result = '땡!';
                            this.input='';
                            this.$refs.answer.focust();
                        }
                    },
                }
            })
        </script>
        <script>
            const app = new Vue({
                el: '#root',
            });
        </script>
    </body>
</html>
